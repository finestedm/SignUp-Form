<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">
    <meta name="theme-color" content="#E3EBEE" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0F1A20" media="(prefers-color-scheme: dark)">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <splash>
        <div id="splash-background">
            <img src="./images/odin-lined.png">
            <!-- <p>ODIN</p> -->
        </div>
    </splash>

    <container>
        <header>
            <span>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi! <br> <br><strong>Sign up</strong> now to get started.</span>
        </header>
        <main>
            <form id="signup">
                <ul>
                    <li>
                        <label for = 'first-name'>First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="">
                    </li>
                    <li>
                        <label for = 'last-name'>Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="">
                    </li>
                    <li>
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender">
                            <option value="man">Man</option>
                            <option value="woman">Woman</option>
                            <option value="transgender">Transgender</option>
                            <option value="non-binary">Non-binary/non-conforming</option>
                            <option value="none" selected>Prefer not to respond</option>
                        </select>
                    </li>
                    <li> 
                        <label for = 'email'>E-mail<abbr title="This field is mandatory" aria-label="required">*</abbr></label>
                        <input type="email" id="email" name="email" placeholder="address@example.com" required>
                    </li>
                    <li>
                        <label for = 'password'>Password<abbr title="This field is mandatory" aria-label="required">*</abbr></label>
                        <input type="password" id="password" name="password" required placeholder="">
                            <input type="checkbox" onclick="showPassword()">
                    </li>
                    <li>
                        <label for = 'password-confirm'>Confirm Password</label>
                        <p>*Password mismatch</p>
                        <input type="password" id="password-confirm" name="password-confirm" required placeholder="">
                    </li>
                </ul>
            </form>
        </main>
        <lower>
            <button type="submit" form='signup' id="btnSubmit">Sign Up</button>
            <p>You have an account already? <a href="./index.html">Log In.</a></p>
        </lower>
        <footer>

        </footer>
    </container>
</body>
</html>
